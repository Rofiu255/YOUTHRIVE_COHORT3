<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Build a Styled Web Page with Navigation and Sections


    Instructions:
    
        Create a Navigation Bar:
    
        Use the <nav> element to create a navigation bar.
        Add at least three links (Home, About, and Contact).
        Apply a background color to the navigation bar.   -->
    <nav style="background-color: #333; padding: 10px">
      <ul style="list-style-type: none; margin: 0; padding: 0">
        <li style="display: inline; margin-right: 20px">
          <a href="#home" style="color: white; text-decoration: none">Home</a>
        </li>
        <li style="display: inline; margin-right: 20px">
          <a href="#about" style="color: white; text-decoration: none">About</a>
        </li>
        <li style="display: inline">
          <a href="#contact" style="color: white; text-decoration: none"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <!-- Create Three Sections with Borders:

    Each section should have a heading (<h2>), a paragraph (<p>), and a button (<button>).
    Apply a border around each section.
    Use different background colors for each section.
    Add padding inside each section for better spacing.
    Style Text Elements:

    Change the text color of the headings (h2), paragraphs (p), and buttons (button).
    Apply different font sizes to headings and paragraphs.


    Add Images:

    Insert at least two images using the <img> tag.
    Ensure images are properly sized and aligned within their sections.
    Add alt text for accessibility. -->


    <section
      id="home"
      style="background-color: #f0f0f0;"
    >
      <div>
        <h2 style="color: #333">Home</h2>
        <p style="color: #555">
          Welcome to our website! We are glad to have you here.
        </p>
        <button>
          Learn More
        </button>
      </div>
      <div>
        <img
          src="https://st.depositphotos.com/1720162/1817/i/450/depositphotos_18177429-stock-photo-web-design-concept.jpg"
          alt="Placeholder Image"
        />
      </div>
    </section>
    <section
      id="about"
      style="background-color: #e0f7fa;"
    >
      <div>
        <h2 style="color: #333">About Us</h2>
        <p style="color: #555">
          We are a team of dedicated professionals committed to providing the
          best service.
        </p>
        <button>
          Read More
        </button>
      </div>
      <div>
        <img
          src="https://cdn.pixabay.com/photo/2014/08/15/06/16/imprint-418594_640.jpg"
          alt="Placeholder Image"
        />
      </div>
    </section>
    <section
      id="contact"
      style="background-color: #ffe0b2;"
    >
      <div>
        <h2 style="color: #333">Contact Us</h2>
        <p style="color: #555">
          If you have any questions, feel free to reach out to us.
        </p>
        <button>
          Get in Touch
        </button>
      </div>
      <div>
        <img
          src="https://plus.unsplash.com/premium_photo-1675842663249-a8b70103dbaa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y29udGFjdCUyMHVzfGVufDB8fDB8fHww"
          alt="Placeholder Image"
        />
      </div>
    </section>
    <footer>
      <p>&copy; 2023 Rofiu255</p>
      <p>All rights reserved.</p>
    </footer>
  </body>
</html>
